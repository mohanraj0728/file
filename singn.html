<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      position: relative;
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    .login-box h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      border: none;
      border-bottom: 2px solid #fff;
      background: transparent;
      outline: none;
    }

    .input-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      color: #fff;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -20px;
      font-size: 12px;
      color: #00ffff;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #00ffff, #007bff);
      color: #111;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #fff;
      color: #007bff;
      box-shadow: 0 0 15px #00ffff;
    }

    .signup-link {
      margin-top: 15px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }

    .signup-link a {
      color: #00ffff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Floating circles animation */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Animated floating circles -->
  <div class="circle" style="width: 60px; height: 60px; left: 20%; animation-delay: 0s;"></div>
  <div class="circle" style="width: 100px; height: 100px; left: 70%; animation-delay: 2s;"></div>
  <div class="circle" style="width: 40px; height: 40px; left: 50%; animation-delay: 4s;"></div>
  <div class="circle" style="width: 80px; height: 80px; left: 10%; animation-delay: 6s;"></div>

  <div class="login-box">
    <h2>signup</h2>
    <form>
      <div class="input-box">
        <input type="text" required />
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" required />
        <label>Password</label>
      </div>
      <div class ="input-box"><input type="mobile number" required/><label>mobile number</label></div>


      <button type="submit" class="login-btn"><a href="camera.html">Login</a></button>
      <div class="signup-link">
        I have ALREADY account? <a href="index.html">login</a>    
        
      </div>
    </form>
  </div>

</body>
</html>
