<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      position: relative;
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .login-box h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      border: none;
      border-bottom: 2px solid #fff;
      background: transparent;
      outline: none;
    }

    .input-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      color: #fff;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -20px;
      color: #00e6e6;
      font-size: 12px;
    }

    .login-btn {
      width: 100%;
      background: #00e6e6;
      border: none;
      padding: 10px;
      border-radius: 25px;
      color: #111;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background: #fff;
      color: #2575fc;
      box-shadow: 0 0 15px #00e6e6;
    }

    .signup-link {
      margin-top: 15px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }

    .signup-link a {
      color: #00e6e6;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <input type="text" required />
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" required />
        <label>Password</label>
      </div>
      <button type="submit" class="login-btn"><a href="camera.html">Login</a></button>
      <div class="signup-link">
        Donâ€™t have an account? <a href="singn.html">Sign up</a>
      </div>
    </form>
  </div>

</body>
</html>
